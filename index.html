<!DOCTYPE html>

    <head>

        <title>Calculator</title>
      
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
    <div class = "calculator">
        <div class = "screen">
            <span class="upperScreen">You can use your</span>
            <span class="lowerScreen"> Keyboard</span>
        </div>
        
        <div class = "numberButtons">
            <button id="1" class="leftButtons" value="1">One</button>
            <button id="2" class="centerButtons" value="2">Two</button>
            <button id="3" class="leftButtons" value="3">Three</button>
            <button id="4" class="centerButtons" value="4">Four</button>
            <button id="5" class="leftButtons" value="5">Five</button>
            <button id="6" class="centerButtons" value="6">Six</button>
            <button id="7" class="leftButtons" value="7">Seven</button>
            <button id="8" class="centerButtons" value="8">Eight</button>
            <button id="9" class="leftButtons" value="9">Nine</button>
            <button id="0" class="centerButtons" value="0">Zero</button>
            <button id="(" class="leftButtons" value="(">Open Parenthesis</button>
            <button id=")" class="centerButtons" value=")">Close Parenthesis</button>
        
        
               
           
        </div>
        <div class="longArea">
            <button class="longButtons" value="=">Equal</button>
            <button id="clear" class="halfLongButtons" value="clear">C </button>
            <button id="backspace" class="halfLongButtons" value="backspace">Undo</button>
        </div>
       <div class ="operatorButtons">
           <button id="*" class="rightButtons" value="*">Multiply</button>
           <button id="/"  class="rightButtons" value="/">Divide</button>
           <button id="-"  class="rightButtons" value="-">Minus</button>
           <button id="+"  class="rightButtons" value="+">Plus</button>
           <button id="%"  class="rightButtons" value="%">Modulo</button>
           <button id="."  class="rightButtons" value=".">Dot</button>

           
       </div>
      
       
       
    </div>
        <script src="calculator.js" async defer></script>
    </body>
</html>
