<!DOCTYPE html>

    <head>

        <title>Calculator</title>
      
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
    <div class = "calculator">
        <div class = "screen">
            <span class="upperScreen">You can use your</span>
            <span class="lowerScreen"> Keyboard </span>
        </div>
        
        <div class = "numberButtons">
            <button id="1" value="1">One</button>
            <button id="2" value="2">Two</button>
            <button id="3" value="3">Three</button>
            <button id="4" value="4">Four</button>
            <button id="5" value="5">Five</button>
            <button id="6" value="6">Six</button>
            <button id="7" value="7">Seven</button>
            <button id="8" value="8">Eight</button>
            <button id="9" value="9">Nine</button>
            <button id="0" value="0">Zero</button>
            <button id="(" value="(">Open Parenthesis</button>
            <button id=")" value=")">Close Parenthesis</button>
        
                <button class="equal" value="=">Equal</button>
                <button id="clear" class="equal" value="clear">Clear</button>
            
            
           
        </div>
       <div class ="operatorButtons">
           <button id="*" value="*">Multiply</button>
           <button id="/" value="/">Divide</button>
           <button id="-" value="-">Minus</button>
           <button id="+" value="+">Plus</button>
           <button id="%" value="%">Modulo</button>
           <button id="." value=".">Dot</button>

           
       </div>
      
       
       
    </div>
        <script src="calculator.js" async defer></script>
    </body>
</html>
